spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  flyway:
    baseline-version: 0
    baseline-on-migrate: true
    enabled: true

#  jpa:
#    properties:
#      hibernate:
#        format_sql: true
#        dialect: org.hibernate.dialect.MySQL5InnoDBDialect # 지워도 되는지 확인
#    hibernate:
#      ddl-auto: none
#
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: false
        generate-ddl: false
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        physical_naming_strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy

  profiles:
    include: prod-secret

  config:
    use-legacy-processing: true

logging:
  config: classpath:logback-spring.xml

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace


cloudwatch:
  log_group:
    /tyf/logs/app/prod
